<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Chat 2</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(to top left, #28b487, #7dd56f);
    }

    h1 {
      font-family: sans-serif;
      font-size: 50px;
      line-height: 1.3;
      width: 100%;
      padding: 30px;
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="/amazon-connect-chat-interface.js"></script>
  <script src="/ACChat.js"></script>
  <script>
    AmazonCustomChatWidget.ChatInterface.init({
      containerId: 'root',
      initiationIcon: 'icon', // icon/button
      region: 'eu-central-1',
      name: "refer|inputFields|Name", // **** Mandatory**** Add a constant or a variable for chat without form or if you have a form then you can refer it to the input fields like "refer|inputFields|Name"
      username: "refer|inputFields|UserName", // **** Mandatory**** Add a constant or a variable for chat without form or if you have a form then you can refer it to the input fields like "refer|inputFields|UserName"
      email: "refer|inputFields|Name",
      displayName: "staticDisplayName",
      apiGateway: 'https://m4vtxk8bob.execute-api.eu-central-1.amazonaws.com/Prod' /* API Gateway URI */,
      contactFlowId: '30a400dc-60ef-46e8-a944-c5638b7025df',
      instanceId: 'ada716c2-185d-47a7-a46a-e81f659ccd7d',
      contactAttr: {
      },


      preChatForm: {
        visible: true,
        inputFields: [
          {
            name: 'Name',
            validation: 'required',
          },
          {
            name: 'UserName',
            validation: 'required',
          },
          {
            name: 'Email',
            validation: 'required',
          },
        ],
      },
      primaryColor: '#ed4d2d',
      description:
        'Welcome to Chat' /* the description that goes in the header*/,
    });
  </script>

  <h1>Trying Chat Functionality</h1>
</body>

</html>
