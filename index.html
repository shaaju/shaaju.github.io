<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Chat</title>
</head>

<body>
  <div id="root"></div>
  <script src="/amazon-connect-chat-interface.js"></script>
  <script src="/ACChat.js"></script>
  <script>
    AmazonCustomChatWidget.ChatInterface.init({
      containerId: 'root',
      initiationIcon: 'icon', // icon/button
      region: 'eu-central-1',
      name: "fixedName", // **** Mandatory**** Add a constant or a variable for chat without form or if you have a form then you can refer it to the input fields like "refer|inputFields|Name"
      username: "fixedUser", // **** Mandatory**** Add a constant or a variable for chat without form or if you have a form then you can refer it to the input fields like "refer|inputFields|UserName"
      apiGateway: 'https://m4vtxk8bob.execute-api.eu-central-1.amazonaws.com/Prod' /* API Gateway URI */,
      contactFlowId: '30a400dc-60ef-46e8-a944-c5638b7025df',
      instanceId: 'ada716c2-185d-47a7-a46a-e81f659ccd7d',
      contactAttr: {
        sampleKey1: 'sampleValue1',
        sampleKey2: 'sampleValue2',
      },
      preChatForm: {
        visible: false,
        inputFields: [
          {
            name: 'Name',
            validation: 'required',
          },
          {
            name: 'UserName',
            validation: 'required',
          },
          {
            name: 'Email',
            validation: 'notrequired',
          },
        ],
      },
      primaryColor: '#003da5',
      description:
        'Welcome to Chat' /* the description that goes in the header*/,
    });
  </script>
</body>

</html>
